<div ng-hide='showRegister' class = 'center'>
  <form name='loginFormName'>
    <div class='form'>
      <div class='form-group'>
        <label for="email-input-register">Email address</label>
        <input type="email" class="form-control small-input" placeholder="user@gmail.com" ng-model="loginForm.username" required>
      </div>

      <div class='form-group'>
        <label for="password-input-login">Password</label>
        <input type="password" class="form-control small-input" placeholder="password" ng-model="loginForm.password" required>
      </div>

    <div ng-show='error'><h4>{{errorMessage}}</h4></div>
  </form>

    <button ng-disabled="loginFormName.$invalid" class='btn btn-primary' ng-click="login()">Login</button>
    <br><br>
    <button type='button'class='btn btn-success' ng-click="showRegister = true; showLogin=false">Need an Account?</button>
  </div>
</div>

<div ng-show='showRegister' class = 'center'>
  <form name='registerFormName'>
  <div class='form'>
    <div class='form-group'>
      <label for="email-input-register">Email address</label>
      <input type="email" class="form-control small-input" placeholder="register@gmail.com" ng-model="registerForm.username" required>
    </div>
    <div class='form-group'>
      <label for="password-input-register">Password</label>
      <input type="password" class="form-control small-input"placeholder="password" ng-model="registerForm.password" required>
    </div>
  </div>
    <div ng-show='error'><h4>{{errorMessage}}</h4></div>

  </form>

  <button ng-disabled="registerFormName.$invalid" class='btn btn-primary' ng-click="register()">Register</button>
    <br><br>
  <button type='button'class='btn btn-success' ng-click="showRegister = false">Already Have an Account?</button>
</div>
