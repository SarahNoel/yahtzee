<!doctype html>
<html ng-app="diceApp">

<head>
  <meta charset="utf-8">
  <title>(not) Yahtzee!</title>
  <!-- styles -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link href="./public/css/main.css" rel="stylesheet">
</head>
<body ng-controller='RollController'>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" ng-init='isCollapsed=true' ng-click="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only fancy-font">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand">
        <img alt="Die" class='header-icon' src="public/dice.ico">
        </a>
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div ng-class="{collapse: isCollapsed}" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

        <li class='header-text fancy-font' ng-class="{'active': isActive('/')}"><a href="/#/">Play!</a></li>

        <li ng-show= 'isLoggedIn()' class='header-text fancy-font' ng-class="{'active': isActive('/stats')}"><a href="/#/stats">User Stats</a></li>

        <li ng-hide= 'isLoggedIn()' class='header-text fancy-font' ng-class="{'active': isActive('/loginpage')}"><a href="/#/loginpage">User Login</a></li>

        <li ng-show= 'isLoggedIn()' class='header-text fancy-font' ng-click='logout()' ng-class="{'active': isActive('/logoutpage')}"><a>Logout</a></li>

        <li ng-show= 'isLoggedIn()' class='header-text fancy-font'><a class='plain'>Logged in as {{showUser.username}}</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


  <div class="container" >
    <div ng-view></div>
  </div>

  <!-- scripts -->
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="./main.js"></script>
  <script src="./directives.js"></script>
  <script src="./filters.js"></script>
  <script src="./services.js"></script>
  <script src="./controllers.js"></script>

</body>
</html>
